<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Basic styles for the New Password Page */

    .password-container {
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
    }
    strong {
        font-size: 18px;
        color: #4a15f5;
    }
    a {
        text-decoration: none;
        color: #ff00cc;
        font-weight: bold;
    }
    a:hover {
        color: #4a15f5;
    }
</style>

<div class="password-container">
    <p>Your new password is: <strong>{{ new_password }}</strong></p>
    <p><a href="{% url 'cycle:login' %}">Back to Login</a></p>
</div>

{% endblock %}
