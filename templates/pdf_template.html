<!DOCTYPE html>
<html>
<head>
    <title>Order Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Order Invoice</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>Date: {{ order.created_at|date:"M d, Y" }}</p> <!-- Use created_at if that's the date field -->

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.items.all %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Total: {{ total_price }}</strong></p> <!-- Ensure total_price is passed -->
</body>
</html>
