<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Basic styles for the Password Reset Page */

    .reset-container {
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    label {
        display: block;
        font-size: 14px;
        margin-bottom: 10px;
        color: #333;
    }
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    button {
        width: 100%;
        background-color: #4a15f5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    button:hover {
        background-color: #cc0099;
    }
</style>

<div class="reset-container">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
