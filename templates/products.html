{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/cyc8.png' %}" height="625" width="625" class="d-block w-100 p-5 m-2" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cyc9.jpg' %}" height="625" width="625" class="d-block w-100 p-5 m-2" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cyc12.jpg' %}" height="625" width="625" class="d-block w-100 p-5 m-2" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container-fluid mt-1 mb-5">
        <h3 class="text-center">PRODUCTS</h3>
        <p class="text-center" style="line-height: 2;"></p>
    </div>

    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card product-card" style="width: 100%;">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" height="200px">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.short_description }}</p>
                            <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
                            <a href="{% url 'cycle:details' product.id %}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No products available in this category.</p>
            {% endfor %}
        </div>
    </div>

    <style>
        /* Carousel Styling */
        .carousel-inner img {
            width: 100%;
            height: 625px;
            object-fit: cover;
        }

        /* Heading Styling */
        h3 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Product Cards */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .card-text strong {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3182ce;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #2b6cb0;
        }

        /* Container Padding */
        .container {
            padding: 20px;
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .product-card {
                margin-bottom: 20px;
            }
        }
    </style>
</body>
{% endblock %}
